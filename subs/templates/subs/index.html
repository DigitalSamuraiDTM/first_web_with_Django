{% load static %}
<html>
    <head>
        <link  rel="stylesheet" type="text/css" href="{% static 'subs/other_style.css' %}" /> <!--подключили другой внешний файл css-->
        <script type = 'text/javascript' src = "{% static 'subs/scripts.js' %}"></script>
    </head>

    <body>
    <header id="top_bar">

        <section>
        {% if user.is_authenticated  %}
            <section id="top_bar_user_block">
                <section style="display: inline-block; position: relative; right: 4%">
                    <h1 id="FILLIPS">Филлипс</h1>
                </section>
                <input type="button" value="Профиль" id="top_bar_account">
                <input type="button" value="Тестирование" id="top_bar_testing">
                <input type="button" value="Помощь" id="top_bar_help">
                <input type="button" value="О разработке" id="top_bar_develop">
                <input type="button" value="Выйти" id="top_bar_logout" onclick=logout_user()>
                <section id="control_username">
                    <a id="top_bar_user"> {{ user }} </a>
                </section>
            </section>
                 {% else %}
            <section id="top_bar_anon_block">
                    <input type="button" id="top_bar_login" value="Войти" onclick=to_login_page()>
                    <input type="button" id="top_bar_register" value="Регистрация" onclick=to_register_page() >
            </section>
        {% endif %}
        </section>
    </header>
        <form id="button_to_start">
            <input type="button" value="Начать!" onclick=to_start_filips()>
        </form>

    {% if not user.is_authenticated %}
        <input type="button" value="Логин" onclick=to_login_page()>
        <input type="button" value="На регистрацию" onclick=to_register_page() >
    {% else %}
    <form method="post" action=" {% url "logout" %}">
        {% csrf_token %}
        <input type="submit" value="Выйти">
    </form>
    {% endif %}


    </body>
</html>
