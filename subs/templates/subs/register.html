{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" type="text/css" href="{% static 'subs/other_style.css' %}" /> <!--подключили другой внешний файл css-->
    <script type = 'text/javascript' src = "{% static 'subs/scripts.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <article>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <section>
            <input type="text" name="school" placeholder="Школа" aria-describedby="basic-addon1">

            <input type="text" name="login" placeholder="логин" aria-describedby="basic-addon1" id="user_login">

            <input type="text" name="mail" placeholder="e-mail" aria-describedby="basic-addon1">

            <input type="password" name="password"  placeholder="пароль" aria-describedby="basic-addon1">

            <input type="password" name="repeat_password" placeholder="Повторите пароль" aria-describedby="basic-addon1">
            </section>
        <section>
            <input type="submit">
        </section>
        </form>
        <button type="button"  id="check_login" onclick="check_name()">12333</button>
    </article>

</body>
</html>
